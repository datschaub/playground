<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>SMHI API</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Custom JavaScript -->
	<script type="text/javascript" src="weather.js"></script>

	<!-- Font Awesome-->
	<script src="https://use.fontawesome.com/14987ee07f.js"></script>


</head>

<body>

	<div class="container">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><i class="fa fa-globe"></i></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Index</a></li>
				<li class="active"><a href="#">SMHI</a></li>
				<li><a href="#">TBA</a></li>
				<li><a href="#">TBA</a></li>
			</ul>
			</div>
		</nav>

		<div class="jumbotron col-md-12">
			<h1>SMHI API</h1>
			<blockquote>
				Tänkt att kunna hämta ut data från SMHI genom REST API
			</blockquote>
		</div>

		<div class="well col-md-12">
			
			<h3>Temperaturdata</h3> 
			<p>

				<form class="form-inline">

				<div class="form-group">
					<label for="stationInput">Hämta temperatur från </label>

					<input type="text" class="form-control" id="stationInput" placeholder="Stad">

					<button type="submit" id="weatherBtn" class="btn btn-primary btn-default"><span class="glyphicon glyphicon-search"></span></button>

				</div>
				</form>

			</p>
		</div>

		<!-- TABLE -->
		<table id="weatherTable" class="table table-striped table-hover col-md-12">
			<thead class="thead-inverse">
				<tr>
					<th>Plats</th>
					<th>Tidsperiod</th>
					<th>Temperatur</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

		<!-- PUFFS -->
		<div class="col-md-4 puff">
			<h3 class="text-danger">Varmast</h3>
			<i class="fa fa-sun-o fa-2x"></i>
			<p>
				<span class="warmestStation text-danger"></span>
			</p>
		</div>

		<div class="col-md-4 puff">
			<h3 class="text-primary">Kallast</h3>
			<i class="fa fa-thermometer-empty fa-2x"></i>
			<p>
				<span class="coldestStation text-primary"></span>
			</p>
		</div>

		<div class="col-md-4 puff">
			<h3 class="text-muted">Nånting annat</h3>
			<i class="fa fa-cog fa-2x"></i>
			<span class="text-muted"></span>
		</div>

	</div>

	<div class="footer">
		<div class="container">
			<p class="text-muted">
				Footer
			</p>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
