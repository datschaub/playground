<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>SMHI API</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Custom JavaScript -->
	<script type="text/javascript" src="weather.js"></script>


</head>

<body>

	<div class="container">

		<div class="jumbotron col-md-12">
			<h1>SMHI API</h1>
			Den här applikationen är tänkt att agera lekplats för individuella läroändamål inom bland annat HTML, CSS (främst Bootstrap), JavaScript (inkl. jQuery) samt REST API'er
		</div>

		<div class="content col-md-12">
			<p>
			<h3>Temperatur senaste dygnet i 

			<select name="station" id="station">
				<option value="Lund">Lund</option>
				<option value="Stockholm">Stockholm</option>
				<option value="Örebro A">Örebro</option>
			</select>

			</h3>
			<br>
			<button class="btnGetWeather" onclick="getWeather()">Hämta</button>
			<br>
			<span id="tempSpan"></span>
			</p>
		</div>

		<table class="table table-striped col-md-12">
			<thead>
				<tr>
					<th>Plats</th>
					<th>Tidsperiod</th>
					<th>Temperatur</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="station col-md-4"> </td>
					<td class="period col-md-4"> </td>
					<td class="temperature col-md-4"> </td>
				</tr>
			</tbody>
		</table>

	</div>




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
