<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Spotify</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Font Awesome-->
	<script src="https://use.fontawesome.com/14987ee07f.js"></script>

	<!-- Vue -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Custom JavaScript -->
	<script type="text/javascript" src="js/spotify.js"></script>


</head>

<body>

	<div class="container">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><i class="fa fa-globe"></i></a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">Index</a></li>
					<li><a href="smhi.html">SMHI</a></li>
					<li><a href="github.html">GitHub</a></li>
					<li class="active"><a href="#">Spotify</a></li>
				</ul>
			</div>
		</nav>

		<div class="jumbotron spotify-jumbotron col-md-12">
			<h1>Spotify <i class="fa fa-spotify"></i></h1>
			<blockquote class="blockquote">
				Här används <strong>Spotifys API</strong> för att presentera metadata från olika artister, låtar och album
			</blockquote>
			
		</div>

		<div class="col-md-12 well spotify-well center-content">
			<div id="spotify">
				<div class="row">
					<div class="input-group artist-input col-md-4 col-md-offset-4">
						<span class="input-group-addon" id="addon"><i class="fa fa-search"></i></span>
						<input type="text" v-model="artistInput" class="form-control" placeholder="Artist">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2 col-md-offset-5">
						<label for="selectAmount">Select amount:</label>
						<select class="form-control" id="selectAmount" v-model="showAmount">
							<option v-for="option in showAmountOptions">{{option}}</option>
						</select>
					</div>
				</div>

				<h2 class="lead">Search results for: {{ artistInput }} </h2>

				<div class="row">
					<template v-for="artist in artists">
						<artist-puff v-show="artistInput" :name="artist.name" :image="artist.image" :link="artist.link" :popularity="artist.popularity" :genres="artist.genres">
						</artist-puff>
					</template>
				</div>
			</div>
		</div>


	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
