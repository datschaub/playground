<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Spotify</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Font Awesome-->
	<script src="https://use.fontawesome.com/14987ee07f.js"></script>

	<!-- Vue -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Custom JavaScript -->
	<script type="text/javascript" src="spotify.js"></script>


</head>

<body>

	<div class="container">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><i class="fa fa-globe"></i></a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">Index</a></li>
					<li><a href="smhi.html">SMHI</a></li>
					<li><a href="github.html">GitHub</a></li>
					<li class="active"><a href="#">Spotify</a></li>
				</ul>
			</div>
		</nav>

		<div class="jumbotron col-md-12">
			<h1>Spotify</h1>
			<blockquote>
				Här används <strong>Spotifys API</strong> för att presentera metadata från olika artister, låtar och album
			</blockquote>
			
		</div>

		<div class="col-md-12 well center-content">
			<div id="spotify">
				<input v-model="artistInput" placeholder="Artist">

				<!--
				<p>
					<button id="getSpotifyDataBtn" type="submit" @click="getData" class="btn btn-primary btn-default">Get spotify data</button>
				</p>
				-->

				<h2>Searching for: {{ artistInput }} </h2>

				<div class="row">
					<template v-for="artist in artists">
						<artist-puff v-show="artistInput" :name="artist.name" :image="artist.image" :link="artist.link" :popularity="artist.popularity">
						</artist-puff>
					</template>
				</div>
			</div>
		</div>
		

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
